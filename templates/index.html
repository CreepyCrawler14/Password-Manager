<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Password Generator</h1>
    
    <form action="{{ url_for('generate_and_store_password') }}" method="post">
        <label for="passwordName">Password Name:</label>
        <input type="text" id="passwordName" name="passwordName" required>
        <br>
        <button type="submit">Generate Password</button>
    </form>

    <p id="generatedPassword">{{ generated_password }}</p>
    <p id="storeMessage">{{ store_message }}</p>
</body>
</html>
